<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/task-list.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Task List</h3>
      </div>

      <div class="row">
        <div class="column left">
          <input type="text" name="task" id="task" />
          <button type="submit" onclick="addList()">Add Task</button>
          <button type="reset" onclick="clearList()">Clear Tasks</button>
        </div>
        <div class="column right">
          <div class="textarea">
            Task List
            <textarea
              value="textarea"
              name="textarea"
              id="textarea"
              cols="20"
              rows="5"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/task-list.js"></script>
  </body>
</html>
