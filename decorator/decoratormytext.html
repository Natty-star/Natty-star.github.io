<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decorator</title>
    <link href="./decoratormytext.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Text Decorator</h1>
    <div>
      <img src="../assets/images/decorated.gif" alt="very decorated!" />
    </div>
    <fieldset>
      <legend>Text</legend>
      <textarea name="texts" id="texts" cols="30" rows="4"> </textarea>
    </fieldset>
    <fieldset>
      <legend>Decoration</legend>
      <button type="submit" onclick="buttonClicked()">
        Bigger Decorations!
      </button>
      <br />

      <input
        type="checkbox"
        name="billing"
        id="billing"
        onchange="boxChecked(this)"
      />
      <label for="billing">Biling</label>
    </fieldset>

    <script src="./decoratormytext.js"></script>
  </body>
</html>
